<p>幼いころ子供の中で唯一魔力のあった彼は、ロックハート家のスターだった。<br>
ホグワーツという魔法使いの学校でも知を尊ぶレイブンクローに組み分けられ、彼は自分がいつまでも一番として君臨することができると信じていた。<br>
しかし現実では一番どころか、その自信の過剰な面や、やけに目立ちたがりな面を疎まれ孤立し同級生からは厳しい言葉を向けられるようになる。<br>
そんな中、そんな彼の『当たり前』を肯定してありのままの自分を受け入れてくれたのが彼女だった。</p>

<p>彼女にとっては友人がめちゃくちゃすぎるから彼の個性は『ちょっと変』といった印象でしかなく、自身のことを多少誇張して話すところがあるがまだ可愛げのある反中だとも思っている。<br>
そもそも彼女自身が似たような扱いを入学当初されていたし、もしかしたらほんのちょっと彼と自分を重ねているのかもしれない。</p>

<p>基本的に彼女は人並みの感性を持つし、人並みに悪事への嫌悪感を持つが、同時に一度懐に入れたやつは相当なことがない限り見限ることができないので、原作時のロックハートと未だに関わりがあった。<br>
(完全な蛇足になるが、いたずら仕掛人に彼の存在を認知されてはいたが彼らは所詮『秀才』に興味がなかったので、多分卒業するころには忘れ去られている)</p>

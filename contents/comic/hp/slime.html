<p>アクション描きたい病が発病して描いてたものですが、気づいたらペン入れまでしちゃってこだわった末に完成させました。</p>

<p>なんとなく学生時代の彼らの関係ってどんなものなんだろうとかいろいろ考えてたのが最初だったんだけども、マルは勿論いたずら仕掛人のいたずらに参加する気はなく、傍観者のスタンス。<br>
対していたずら仕掛人たちからしたらブレイン的な、一員として当たり前に数えられているからしょっちゅう巻き込まれて罰則とか受ける羽目になる。<br>
本人はそれを全否定するんだけれどもマルもマルで、変な本だとか魔法だとかを試すのが好きなので、先生的には彼らと同類に見られてしまうようなところがあるんじゃないだろうか。</p>

<p>マルは知識欲が高いので興味のある分野であればいろいろなことを知っているし、いたずら仕掛人の面々はいたずらを仕掛けるための知識を蓄えることに余念がないだろうから、互いの利害の一致で悪気なく余計な知識を与えてしまうことはきっと多いんだろうなって思うし、マルは主にそのことでこっぴどく先生に説教されるんだろうなぁ。<br>
だからそのたびに気をつけなきゃとは思うんだろうけれども、そのことを理解したうえでジェームズとシリウスの2人が言葉巧みにマルに興味を持たせ、いたずらの構想を練る際に巻き込まれ無限ループ。<br>
2人の方が一枚上手なのである</p>

<p>因みに本編とは欠片も関係ないのだけれど、学生時代にシリウスが透明マントを拝借して冬の夜に二人っきりで天文台デートとかして欲しいなってめっちゃ思うし描きたいなって思う。</p>

<p>「あれがシリウスね。シリウス。おおいぬ座の鼻の先っちょ！」<br>
「地球から見れる星では一番明るい星」<br>
「あの瞬きはまるで、あなたの瞳みたい。」<br>
「あなたの瞳は、地上に瞬く一番星なのね？」<br>
みたいな。<br>
とにかくマルがシリウスを口説くシーンを描きたいのである</p>

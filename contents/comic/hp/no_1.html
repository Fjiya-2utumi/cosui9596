<p>マルはハリーにたびたび手紙を書いていたが、返事が来ない時点で捨てられてるのに気づいていたし、きっとハリーの両親の件も話してはいないだろうことも分かっていた。<br>
(が、こんな虐待まがいのことをされてるとは思わなかった)</p>

<span class="color1"><strong><div align="center"><br>04.</div></span></strong>
<img src="no_1/04.jpg" alt=""/>
<span class="color1"><strong><div align="center"><br>05.</div></span></strong>
<img src="no_1/05.jpg" alt=""/>
<p>このあたり捏造が多いけど『Book of Death』の読み方はアングロサクソンルーンを用いた魔法円の中心に座り、ルーンを組み込まれた特殊な耳当てを装着する。<br>
魔法円は内側に五角形を一つ描き、その５つの角に宝石とルーンを使って灯した炎を配置、中に描かれる円の中に読む本に付属する記述を明記してから古英語を用いた詠唱で発動させてようやく読めるようになる。</p>

<p>…という脳内設定があった。<br>
この本の筆者はルーンの研究のほか様々な古の魔法ばかりを研究する変人で、中身は様々な魔術に関するとても為になる良書。現在『Book of Death』を合わせて６冊の本を出している。すべて夢主の愛読書。<br>
しかし読むために「儀式魔術」「共通ゲルマンルーン」「アングロサクソンルーン」「古英語」の４つをマスターすることから始まるので、実際に読もうとするものは少ない。</p>
